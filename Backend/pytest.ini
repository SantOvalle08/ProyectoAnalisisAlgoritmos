[pytest]
# Configuración de Pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de output
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Configuración de Coverage
# Para generar reporte HTML: pytest --cov=app --cov-report=html
# Para ver en terminal: pytest --cov=app --cov-report=term-missing
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
title = Backend Coverage Report
